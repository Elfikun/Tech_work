<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comming Soon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="#" class="logo">Brand name</a>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <img src="img/curve.png" class="wave">
    <div class="contentBx">
      <h2>Скоро появиться</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias voluptatem sed qui, quaerat quia quas fugit
        rerum omnis unde vero voluptates explicabo facere commodi eum iure ipsam magnam. Error, sapiente?</p>
      <div class="countdown">
        <div class="time">
          <div id="day"></div><span>Дай</span>
        </div>
        <div class="time">
          <div id="hour"></div><span>Hours</span>
        </div>
        <div class="time">
          <div id="minute"></div><span></span>
        </div>
        <div class="time">
          <div id="second"></div><span>Seconds</span>
        </div>
      </div>
      <a href="#">Уведомить меня!</a>
    </div>
    <div class="imgBx">
      <img src="img/man.png" alt="man">
    </div>
  </section>
  <script type="text/javascript">
    var countDate = new Date('May 1, 2022 00:00:00').getTime();

    function newYear() {
      var now = new Date().getTime();
      gap = countDate - now;

      var second = 1000;
      var minute = second * 60;
      var hour = minute * 60;
      var day = hour * 24;

      var d = Math.floor(gap / (day));
      var h = Math.floor((gap % (day)) / (hour));
      var m = Math.floor((gap % (hour)) / (minute));
      var s = Math.floor((gap % (minute)) / (second));

      document.getElementById('day').innerText = d;
      document.getElementById('hour').innerText = h;
      document.getElementById('minute').innerText = m;
      document.getElementById('second').innerText = s;
    }
    setInterval(function () {
      newYear();
    }, 1000)
  </script>
</body>

</html>
